<!doctype html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
  <link rel="stylesheet" href="/src/appel.css" />
</head>

<body>

  <div class="call-screen">
    <img src="src/img/logo_4.png" alt="Logo" class="logo" />

    <div class="controls">
      <div class="button-box">
        <button class="button mic" id="mute-button" aria-label="Activer/Désactiver le micro">
          <svg class="mic-icon mic-on" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-mic-icon lucide-mic">
            <path d="M12 19v3" />
            <path d="M19 10v2a7 7 0 0 1-14 0v-2" />
            <rect x="9" y="2" width="6" height="13" rx="3" />
          </svg>

          <svg class="mic-icon mic-off" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-mic-off-icon lucide-mic-off">
            <line x1="2" x2="22" y1="2" y2="22" />
            <path d="M18.89 13.23A7.12 7.12 0 0 0 19 12v-2" />
            <path d="M5 10v2a7 7 0 0 0 12 5" />
            <path d="M15 9.34V5a3 3 0 0 0-5.68-1.33" />
            <path d="M9 9v3a3 3 0 0 0 5.12 2.12" />
            <line x1="12" x2="12" y1="19" y2="22" />
          </svg>
        </button>
        <button class="button hangup" id="hangup-button" aria-label="Raccrocher">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-phone-off-icon lucide-phone-off">
            <path
              d="M10.1 13.9a14 14 0 0 0 3.732 2.668 1 1 0 0 0 1.213-.303l.355-.465A2 2 0 0 1 17 15h3a2 2 0 0 1 2 2v3a2 2 0 0 1-2 2 18 18 0 0 1-12.728-5.272" />
            <path d="M22 2 2 22" />
            <path
              d="M4.76 13.582A18 18 0 0 1 2 4a2 2 0 0 1 2-2h3a2 2 0 0 1 2 2v3a2 2 0 0 1-.8 1.6l-.468.351a1 1 0 0 0-.292 1.233 14 14 0 0 0 .244.473" />
          </svg>
        </button>
      </div>

    </div>

    <div class="avatar-section">
      <!-- Si aucun participant n'est présent -->
      <p>En attente d'un</p><br>
      <p>nouveau participant ...</p>
      <!-- Si un participant est présent -->
      <img src="src/img/avatar.png" alt="Avatar" class="avatar" />
      <p class="username">Sarah Billot</p>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
